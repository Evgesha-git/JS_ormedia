		<h1>Список задач</h1>

			<span class="textInt">Поле для ввода задачи</span>
			<input type="text" id="text" placeholder="Введите задачу" />
			<span class="textD">Поле для ввода даты (мм дд гггг)</span>

		</div>
		<ul class="todos">
			<li><span class="span"><i class="fas fa-trash-alt"></i>Первая задача</span></li>
		</ul>

		</div>
	</div>
