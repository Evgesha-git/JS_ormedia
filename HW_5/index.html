<html lang="en">

<body>
  

	<div class="calculator">
	
	<input type="text" class="calc_all" value="" disabled />
	
		<div class="calc_keys">
			
			<span><input type="radio" class="radio" name="ugl" value="grad" />Градусы</span>
			<span><input type="radio" class="radio" name="ugl" value="rad" />Радианы</span>
			
			<button type="button" class="operator" value="+">+</button>
			<button type="button" class="operator" value="-">-</button>
			<button type="button" class="operator" value="*">*</button>
			<button type="button" class="operator" value="/">/</button>
			<button type="button" class="operator" value="%">%</button>
			<button type="button" class="operator" value="n!">n!</button>
			<button type="button" class="operator" value="**">x<sup>y</sup></button>
			<button type="button" class="operator trigano" value="sin">sin</button>
			<button type="button" class="operator trigano" value="cos">cos</button>
			<button type="button" class="operator trigano" value="tan">tan</button>
			<button type="button" class="operator trigano" value="ctg">ctg</button>
			<button type="button" class="operator" value="C">C</button>
			
			<button type="button" value="1">1</button>
			<button type="button" value="2">2</button>
			<button type="button" value="3">3</button>
			<button type="button" value="4">4</button>
			<button type="button" value="5">5</button>
			<button type="button" value="6">6</button>
			<button type="button" value="7">7</button>
			<button type="button" value="8">8</button>
			<button type="button" value="9">9</button>
			<button type="button" value="0">0</button>
			<button type="button" value=".">.</button>
			
			<button type="button" class="equal-sign operator" value="=">=</button>
		
		</div>
	</div>


<script src="./script.js"></script>
</html>
